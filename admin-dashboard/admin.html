<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body { background-color: #f5f7fb; }
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 16px 20px;
    }
    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-NEW { background-color: #e0f0ff; color: #0056b3; }
    .status-IN_PROGRESS { background-color: #fff3cd; color: #856404; }
    .status-RESOLVED { background-color: #d4edda; color: #155724; }
    .status-CLOSED { background-color: #e2e3e5; color: #383d41; }
  </style>
</head>
<body>

  <div class="header">
    <div class="container d-flex justify-content-between align-items-center">
      <h3 class="mb-0">CampusFix â€“ Admin Dashboard</h3>
      <small>View and update campus service requests</small>
    </div>
  </div>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">All Requests</h4>
      <a href="admin.html" class="btn btn-outline-secondary btn-sm">Refresh</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle" id="issuesTable">
        <thead class="table-light">
          <tr>
            <th>Issue ID</th>
            <th>Category</th>
            <th>Location</th>
            <th>Description</th>
            <th>Status</th>
            <th>Updated At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows inserted by admin.js -->
        </tbody>
      </table>
    </div>

    <div id="emptyMessage" class="alert alert-info d-none">
      No issues found yet.
    </div>

    <div id="errorMessage" class="alert alert-danger d-none">
      Error loading issues. Please try again.
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
