<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusFix - Submit Issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      max-width: 600px;
      width: 100%;
      margin: 40px 16px;
      padding: 24px 28px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      color: #1a3c7c;
      font-size: 24px;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 18px;
      padding: 10px 18px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155cb8;
    }

    .message {
      margin-top: 16px;
      font-weight: bold;
    }

    .success {
      color: #0b7a2a;
    }

    .error {
      color: #c62828;
    }

    .footer-link {
      margin-top: 16px;
      font-size: 14px;
    }

    .footer-link a {
      color: #1a73e8;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CampusFix â€“ Report an Issue</h1>
    <p class="subtitle">
      Use this form to report any campus problem (IT, facilities, safety, etc.).
      You will receive an <strong>Issue ID</strong> to track the status.
    </p>

    <form id="issueForm" onsubmit="submitIssue(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="location">Location (e.g., Lab 101, Library, Cafeteria)</label>
      <input type="text" id="location" required />

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">-- Choose a category --</option>
        <option value="IT">IT</option>
        <option value="Facilities">Facilities</option>
        <option value="Safety">Safety</option>
        <option value="Other">Other</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" placeholder="Describe the issue in detail" required></textarea>

      <button type="submit">Submit Issue</button>
    </form>

    <div id="resultMessage" class="message"></div>

    <div class="footer-link">
      Already submitted? <a href="status.html">Check your issue status</a>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://a3ld0xuwf5.execute-api.us-east-1.amazonaws.com/prod";

    async function submitIssue(event) {
      event.preventDefault(); // stop page reload

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const location = document.getElementById("location").value.trim();
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value.trim();
      const resultDiv = document.getElementById("resultMessage");

      resultDiv.textContent = "";
      resultDiv.className = "message";

      try {
        const response = await fetch(`${API_BASE_URL}/submit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            location,
            category,
            description,
          }),
        });

        const data = await response.json();

        if (response.ok && data.issueId) {
          resultDiv.textContent =
            "Issue submitted successfully! Your Issue ID is: " + data.issueId;
          resultDiv.classList.add("success");
          // Optional: clear form
          document.getElementById("issueForm").reset();
        } else {
          resultDiv.textContent =
            (data && data.message) || "Something went wrong. Please try again.";
          resultDiv.classList.add("error");
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent =
          "Network error while submitting the issue. Please try again.";
        resultDiv.classList.add("error");
      }
    }
  </script>
</body>
</html>
